<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label>Password:</label></td>
        </tr>
        <tr>
        <td><input type="password" id="pwd"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="check" onclick="viewPass()">Show Password</td>
        </tr>
    </table>

    <script>
        function viewPass(){
            var check = document.getElementById("check");
            var pass = document.getElementById("pwd");
            if(check.checked){
                pass.type="text";
            } else {
                pass.type="password";

            }
        }
    </script>
</body>
</html>
